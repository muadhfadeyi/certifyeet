<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waitlist</title>
    <link rel="stylesheet" href="waitlist.css">
</head>
<body>
    <section class="coming-soon-section">
        <div class="content-wrapper">
            <img src="./CERTYFEET ML PNG-01 1.svg" alt="" style="height: 200px ; width:200px ;">
            <h1 class="coming-soon-title">Coming Soon!</h1>
            <div class="countdown-wrapper" aria-live="polite">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
            <p class="countdown-description">Just <span id="daysRemaining">35</span> days remaining until the big reveal of our new product!</p>
        </div>
        <div class="form-wrapper">
            <form class="email-form">
                <label for="emailInput" class="visually-hidden">Enter your email</label>
                <input type="email" id="emailInput" class="email-input" placeholder="Enter your email" aria-label="Enter your email" required>
                <button type="submit" class="submit-button">Notify Us</button>
            </form>
        </div>
    </section>
    <script>
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 35);
            const timeRemaining = targetDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.getElementById('daysRemaining').textContent = days;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
